<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/f574d7a467.js" crossorigin="anonymous"></script>

  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>

  <div class="container">
    <div class="container-2">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="box">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="social network illustrations">
        </div>
        <div class="description">
          <h1 class="title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
      <div class="social">
        <a href="#" class="social-link"><i class="fab fa-facebook-f"> </i> </a>
        <a href="#" class="social-link"><i class="fab fa-twitter"> </i> </a>
        <a href="#" class="social-link"><i class="fab fa-instagram"> </i> </a>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aceluf</a>.
    </p>
  </footer>
</body>
</html>
